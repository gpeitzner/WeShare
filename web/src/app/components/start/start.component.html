<div class="container">
  <div class="row my-5">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <video
        src="assets/video.mp4"
        style="width: 100%; height: 75vh; object-fit: cover"
        autoplay
        loop
      ></video>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <h1 class="text-center">
        We Share
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-pip-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm7 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-5z"
          />
        </svg>
      </h1>
      <div class="row">
        <div class="col">
          <h3>Login</h3>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" class="form-control" />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" class="form-control" />
            </div>
            <button type="submit" class="btn btn-dark w-100">Enter</button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <h3>Signup</h3>
          <form>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" class="form-control" />
            </div>
            <div class="form-group">
              <label for="signupNickname">Nickname</label>
              <input type="text" id="signupNickname" class="form-control" />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" class="form-control" />
            </div>
            <div class="form-group">
              <label for="signupConfirmPassword">Confirm password</label>
              <input
                type="password"
                id="signupConfirmPassword"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-dark w-100">Join</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
